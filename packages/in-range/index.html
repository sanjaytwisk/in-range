<html>
  <head>
    <script src="dev.ts" defer></script>
    <style>
      body {
        margin: 0;
        padding: 4rem 2rem;
        font-family: sans-serif;
      }

      section + section {
        margin-top: 8rem;
      }
    </style>
  </head>
  <body>
    <h1>In Range</h1>
    <section>
      <h3>Single Value</h3>
      <div
        data-in-range="value"
        data-in-range-name="range-value"
        data-in-range-min="0"
        data-in-range-max="10"
        data-in-range-step="1"
        class="in-range-value"
      >
        <div class="in-range-track"></div>
        <div class="in-range-fill" data-in-range-fill=""></div>
        <input
          type="range"
          min="0"
          max="10"
          step="1"
          class="in-range-value__input"
          id="range-value"
          name="range-value"
          data-in-range-input=""
          value="0"
        />
        <label
          data-in-range-thumb=""
          class="in-range-value__label"
          htmlFor="range-value"
          draggable="false"
        >
          Set amount
        </label>
      </div>
    </section>
    <section>
      <h3>Range Value</h3>
      <fieldset
        class="in-range-minmax"
        data-in-range="minmax"
        data-in-range-name="range-minmax"
        data-in-range-min="0"
        data-in-range-max="10"
        data-in-range-step="1"
      >
        <div class="in-range-track"></div>
        <div class="in-range-fill" data-range-fill=""></div>
        <div data-in-range-name="min" class="in-range-value">
          <input
            type="range"
            min="0"
            max="10"
            step="1"
            class="in-range-value__input"
            id="range-minmax[min]"
            name="range-minmax[min]"
            data-in-range-input=""
            value="0"
          />
          <label
            data-in-range-thumb=""
            class="in-range-value__label"
            htmlFor="range-minmax[min]"
            draggable="false"
          >
            Set minimum amount
          </label>
        </div>
        <div data-in-range-name="max" class="in-range-value">
          <input
            type="range"
            min="0"
            max="10"
            step="1"
            class="in-range-value__input"
            id="range-minmax[max]"
            name="range-minmax[max]"
            data-in-range-input=""
            value="10"
          />
          <label
            data-in-range-thumb=""
            class="in-range-value__label"
            htmlFor="range-minmax[max]"
            draggable="false"
          >
            Set maximum amount
          </label>
        </div>
      </fieldset>
    </section>
  </body>
</html>
